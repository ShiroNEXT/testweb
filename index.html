<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiroNEX - Where Do You Want To Go Today?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #001a33 50%, #003366 100%);
            z-index: -2;
        }

        .light-beam {
            position: fixed;
            top: -50%;
            right: -10%;
            width: 40%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 150, 255, 0.3), rgba(0, 200, 255, 0.5), transparent);
            transform: rotate(25deg);
            animation: shimmer 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.4; transform: rotate(25deg) translateX(0); }
            50% { opacity: 0.7; transform: rotate(25deg) translateX(50px); }
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 60px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-container {
            background: linear-gradient(135deg, rgba(20, 60, 100, 0.4), rgba(10, 40, 70, 0.6));
            border-radius: 30px;
            padding: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 900px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-height: 180px;
            text-decoration: none;
            color: #fff;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 15px 40px rgba(0, 150, 255, 0.3);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: transform 0.3s;
        }

        .card:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            color: #fff;
        }

        .os-icon {
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #003366;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-nav {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .footer-icon {
            cursor: pointer;
            transition: transform 0.3s;
            filter: brightness(0.9);
            text-decoration: none;
            color: #fff;
        }

        .footer-icon:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        .user-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-btn {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-btn span {
            width: 30px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .menu-btn:hover span {
            background: #0096ff;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .card-container {
                padding: 30px;
            }
        }
    </style>
</head>
